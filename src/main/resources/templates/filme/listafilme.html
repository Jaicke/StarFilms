<!DOCTYPE html>
<html xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">

    <head>
        <title>Listagem | StarFilms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <style>
            body{
                background-color: whitesmoke;
            }
            .container{
                background-color: white
            }
            #descricao{
                max-width: 100px; overflow: hidden; text-overflow: ellipsis;
            }
            
        </style>
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-inverse">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Star<span class="glyphicon glyphicon-film w3-text-blue"></span>Films</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/filme/listar">Home</a></li>                    
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/index"><span class="glyphicon glyphicon-user"></span> Sair</a></li>                    
                </ul>
            </nav>
        </div>
        <div class="container">
            <h4>Listagem de Filmes</h4>
            <a class="btn btn-primary" href="/filme/novo"><b>+</b> Adicionar</a>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Capa</th>
                        <th>TÃ­tulo</th>
                        <th>Sinopse</th>

                    </tr>
                </thead>
                <tbody>
                <th:block th:each="filme : ${filmes}">
                    <tr>
                        <td></td>
                        <td th:text="${filme.titulo}"></td>
                        <td th:text="${filme.descricao}" id="descricao"></td>                        
                        <td>
                            <a th:href="@{'/filme/' + ${filme.id} + '/editar'}" ><span class="glyphicon glyphicon-pencil"></span></a>
                            <a th:href="@{'/filme/' + ${filme.id} + '/excluir'}" 
                               th:onclick="'return confirm(\'Deseja excluir esse filme?\')'"><i class="glyphicon glyphicon-trash w3-text-red"></i></a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </body>
</html>
